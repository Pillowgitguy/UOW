<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="static/js/script.js" defer></script>
    <link
      rel="icon"
      href="static/img/trustsharinglogo.png"
      type="image/x-icon"
    />
    <title>Trust Sharing</title>
    <style>
      .error-message {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="registrationForm" onsubmit="return validateSignUpForm()">
          <a href="/">
            <img
              src="static/img/trustsharing2.png"
              alt="Logo"
              style="width: 300px; height: auto"
            />
          </a>
          <span></span>
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" id="signup_username" />
          <input
            type="email"
            placeholder="Email"
            id="signup_email"
            autocomplete="off"
          />
          <input
            type="password"
            placeholder="Password"
            id="signup_password"
            autocomplete="off"
          />
          <input
            type="password"
            placeholder="Confirm Password"
            id="signupConfirmPassword"
          />
          <span id="signupError" class="error-message"></span>
          <button>Sign Up</button>
        </form>
      </div>
      <!-- ... other HTML code ... -->

      <!-- ... other HTML code ... -->

      <div class="form-container sign-in">
        <form id="loginForm" onsubmit="return validateSignInForm()">
          <a href="/">
            <img
              src="static/img/trustsharing2.png"
              alt="Logo"
              style="width: 300px; height: auto"
            />
          </a>
          <span></span>
          <h1>Sign In</h1>
          <input
            type="email"
            placeholder="Email"
            id="signin_email"
            autocomplete="off"
          />
          <input
            type="password"
            placeholder="Password"
            id="signin_password"
            autocomplete="off"
          />
          <span id="signInError" class="error-message"></span>
          <button type="submit" class="signin-btn">Sign In</button>
          <!-- Moved Sign In button below password field -->
          <a href="{{ url_for('forgot_password_page') }}"
            >Forget Your Password?</a
          >
        </form>
      </div>

      <!-- ... other HTML code ... -->

      <!-- ... other HTML code ... -->

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, User!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <img id="QR CODE" src="" alt="" />
    </div>
  </body>
</html>
