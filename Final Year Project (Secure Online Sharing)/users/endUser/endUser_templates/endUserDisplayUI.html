<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %} 
{% block head %} 
<title>Trust Sharing</title>
<link rel="stylesheet" href="{{ url_for('upload.static', filename='css/endUserDisplayUIStyle.css') }}" />
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/Style1.css">
    <link rel="icon" href="static/img/trustsharinglogo.png" type="image/x-icon">
{% endblock %} 

{% block body %}
<!-- Navbar -->
<div class="content">
    <!-- Main content -->
    <nav>
        <!-- Navbar content -->
        <i class="bx bx-menu"></i>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button class="search-btn" type="submit">
                    <i class="bx bx-search"></i>
                </button>
            </div>
        </form>
        <input type="checkbox" id="theme-toggle" hidden>
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="/homePage" class="profile">
            <img src="static/img/trustsharinglogo.png" alt="Profile Image">
        </a>

    
    </nav>

<!-- Side Menu -->
<div class="sidebar">
    <!-- Sidebar content -->
    <a href="homePage" class="logo">
        <i class="bx bx-code-alt"></i>
        <div class="logo-name"><span>Trust</span>Sharing</div>
    </a>
    <ul class="side-menu">
        <li>
            <a href="/profileUI"><i class="bx bxs-dashboard"></i>Profile</a>
        </li>
        <li>
            <a href="/uploadUI"><i class="bx bx-store-alt"></i>Upload</a>
        </li>
        <li>
            <a href="/display"><i class="bx bx-store-alt"></i>My Documents</a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="/logout" id="logoutButton" class="logout">
                <i class="bx bx-log-out-circle"></i>
                Logout
            </a>
        </li>
    </ul>
</div>

<h1>Uploaded Files:</h1>
<table>
    <thead>
        <tr>
            <th>File's ID</th>
            <th>File Name</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
            <tr>
                <td>{{ file[0] }}</td>
                <!-- Create a hyperlink for file name -->
                <td><a href="{{ url_for('upload.shared_file_route', file_id=file[0]) }}">{{ file[1] }}</a></td>
                
            </tr>
        {% endfor %}
    </tbody>
</table>
<script src="{{ url_for('upload.static', filename='js/endUserDisplayScript.js') }}"></script>
<button type="button" onclick="redirectToRetrieveUI()">Go to retrieve files</button>
<button type="button" onclick="redirectToUploadfilesUI()">Go to upload files</button>
<script src="static/js/homePage.js"></script>
{% endblock %}
